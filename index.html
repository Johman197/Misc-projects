<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <container class="login-container">
        <div class="login-content">
            <h2 class="login-title">debt<span>Free</span>me</h2>
            <form class="login-form">
                <label for="userName">
                    <input id="userName" class="width-class userName" name="userName" type="input" placeholder="Username">
                </label>
                <label for="password">
                    <input id="password" class="width-class password" name="password" type="password" placeholder="Password">
                </label>
                <button id="login-Btn" class="width-class login-Btn" type="submit">Login</button>
            </form>
            <a href="#">Forgot password?</a>
        </div>
    </container>
</body>
</html>
